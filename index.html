<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <script src="app.js"></script>
    
    <h1>Welcome to our Calculator!</h1>
<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="number" onclick="(calculator.charWrite(this.innerHTML))">1</button>
        <button class="number" onclick="(calculator.charWrite(this.innerHTML))">2</button>
        <button class="number" onclick="(calculator.charWrite(this.innerHTML))">3</button>
        <button class="operator" onclick="(calculator.operation(this.innerHTML))">+</button>
        <button class="number" onclick="(calculator.charWrite(this.innerHTML))">4</button>
        <button class="number" onclick="(calculator.charWrite(this.innerHTML))">5</button>
        <button class="number" onclick="(calculator.charWrite(this.innerHTML))">6</button>
        <button class="operator" onclick="(calculator.operation(this.innerHTML))">-</button>
        <button class="number" onclick="(calculator.charWrite(this.innerHTML))">7</button>
        <button class="number" onclick="(calculator.charWrite(this.innerHTML))">8</button>
        <button class="number" onclick="(calculator.charWrite(this.innerHTML))">9</button>
        <button class="operator" onclick="(calculator.operation(this.innerHTML))">*</button>
        <button class="operator" onclick="(calculator.allClear())" >AC</button>
        <button class="number" onclick="(calculator.charWrite(this.innerHTML))">0</button>
        <button class="operator" onclick="(calculator.equal())">=</button>
        <button class="operator" onclick="(calculator.operation(this.innerHTML))">/</button>
        
    </div>
</div>
    
    
</body>
</html>
