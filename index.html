<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <script src="app.js"></script>
    
    <h1>Welcome to our Calculator!</h1>
<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="number" onclick="charWrite(this)">1</button>
        <button class="number" onclick="charWrite(this)">2</button>
        <button class="number" onclick="charWrite(this)">3</button>
        <button class="operator" >+</button>
        <button class="number" onclick="charWrite(this)">4</button>
        <button class="number" onclick="charWrite(this)">5</button>
        <button class="number" onclick="charWrite(this)">6</button>
        <button class="operator" >-</button>
        <button class="number" onclick="charWrite(this)">7</button>
        <button class="number" onclick="charWrite(this)">8</button>
        <button class="number" onclick="charWrite(this)">9</button>
        <button class="operator" >*</button>
        <button class="number" onclick="charWrite(this)">0</button>
        <button class="operator" onclick="allClear()" >AC</button>
        <button class="operator" >/</button>
        <button class="operator" >=</button>
        
    </div>
</div>
    
    
</body>
</html>
